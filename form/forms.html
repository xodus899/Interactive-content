<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
	<h1> Login</h1>
	<hr>
	<form>
		<label> Username: <input name="username" type="text" placeholder="Username" required> </label>
		<label> Password: <input name="password" type="password" placeholder="Password" required> </label>
		<input type="submit">
	</form>
	<hr>
	<form>
		<label> Email: <input name="email" type="email" placeholder="Email" required> </label>
		<label> Password: <input name="password" type="password" placeholder="Password" required> </label>
		<input type="submit">
	</form>
	<hr>
	<form>
		<label> Radio: <input name="radio" type="radio" required> </label>
		<label> Checkbox: <input name="checkbox" type="checkbox" required> </label>
	</form>
	<hr>
	<form>
		<p> Do you prefer cats or dogs? 
			<label> Cats: <input name="pet-choice" type="radio" value="cats" required> </label>
			<label> Dogs: <input name="pet-choice" type="radio" value="dogs" required> </label>
			<button> Submit </button>
		</p>
	</form>
	<hr>
	<form>
		<p> What is your favorite color?
		<select name="favorite-color" required>
			<option>
			</option>
			<option>
				Red
			</option>
			<option>
				Blue
			</option>
			<option>
				Green
			</option>
			<option>
				Purple
			</option>
			<option>
				Orange
			</option>
			<option>
				Yellow
			</option>
			<option>
				Brown
			</option>
			<option>
				Black
			</option>
			<option>
				White
			</option>
		</select>
		<button> Submit </button>
	</form>
	<hr>
	<form>
		<p> What is your current mood?
		<select name="current-mood" required>
			<option>
			</option>
			<option value="happy">
				:)
			</option>
			<option value="sad">
				:(
			</option>
			<option value="neutral">
				:|
			</option>
			<option value="angry">
				>. .<
			</option>
		</select>
		<button> Submit </button>
	</form>
